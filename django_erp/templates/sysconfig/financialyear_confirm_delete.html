{% extends "base.html" %}

{% block title %}Delete {{ financial_year.year }}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto">
    <div class="card text-center">
        <svg class="mx-auto h-12 w-12 text-red-600" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"></path>
        </svg>
        <h3 class="mt-4 text-lg font-medium">Delete Financial Year</h3>
        <p class="mt-2 text-sm text-gray-500">Are you sure you want to delete <strong>{{ financial_year.year }}</strong>?</p>
        <form method="post" class="mt-6">
            {% csrf_token %}
            <div class="flex justify-center space-x-3">
                <a href="{% url 'sysconfig:financialyear-list' %}" class="btn">Cancel</a>
                <button type="submit" class="btn bg-red-600 text-white hover:bg-red-700">Delete</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
