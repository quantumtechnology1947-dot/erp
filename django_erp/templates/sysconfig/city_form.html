{% extends "base.html" %}

{% block title %}{% if object %}Edit City{% else %}Add City{% endif %}{% endblock %}

{% block content %}
<div class="max-w-2xl mx-auto space-y-6">
    <div class="flex justify-between items-center">
        <h1 class="text-2xl font-bold">{% if object %}Edit City{% else %}Add City{% endif %}</h1>
        <a href="{% url 'sysconfig:city-list' %}" class="btn">Back</a>
    </div>
    <div class="card">
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label class="block text-sm font-medium mb-1">State <span class="text-red-500">*</span></label>
                {{ form.state }}
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Name <span class="text-red-500">*</span></label>
                {{ form.name }}
            </div>
            <div>
                <label class="block text-sm font-medium mb-1">Pincode</label>
                {{ form.pincode }}
            </div>
            <div class="flex justify-end space-x-3 pt-4 border-t">
                <a href="{% url 'sysconfig:city-list' %}" class="btn">Cancel</a>
                <button type="submit" class="btn btn-primary">{% if object %}Update{% else %}Create{% endif %}</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
