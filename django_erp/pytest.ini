[pytest]
DJANGO_SETTINGS_MODULE = erp_project.settings.testing
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts =
    --reuse-db
    --nomigrations
    --cov=apps
    --cov-report=html
    --cov-report=term-missing
    --cov-fail-under=80
    -v
    -s
    --tb=short
    --strict-markers

markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
    django_db: Tests that require database access

testpaths = apps

# Coverage configuration
[coverage:run]
source = apps
omit =
    */migrations/*
    */tests/*
    */__pycache__/*
    */venv/*
    */env/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstractmethod
