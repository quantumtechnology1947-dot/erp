{% extends "core/base.html" %}

{% block title %}Login - ERP System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sap-light-blue to-white py-12 px-4 sm:px-6 lg:px-8">
    <div class="max-w-md w-full space-y-8">
        <!-- Logo and Header -->
        <div class="text-center">
            <div class="flex justify-center mb-6">
                <div class="bg-sap-blue rounded-full p-6 shadow-lg">
                    <i class="fas fa-building text-white text-5xl"></i>
                </div>
            </div>
            <h2 class="text-4xl font-bold text-sap-text mb-2">ERP System</h2>
            <p class="text-gray-600 text-lg">Sign in to your account</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-2xl shadow-2xl border border-sap-border overflow-hidden">
            <div class="bg-gradient-to-r from-sap-blue to-sap-dark-blue px-6 py-4">
                <h3 class="text-xl font-semibold text-white">Login</h3>
            </div>

            <form class="px-8 py-8 space-y-6"
                  hx-post="/login/"
                  hx-target="#login-result"
                  hx-swap="innerHTML">

                <!-- Messages -->
                <div id="login-result"></div>

                <!-- Username Field -->
                <div class="space-y-2">
                    <label for="username" class="block text-sm font-medium text-sap-text">
                        <i class="fas fa-user mr-2 text-sap-blue"></i>Username
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="appearance-none relative block w-full px-4 py-3 border border-sap-border rounded-lg placeholder-gray-400 text-sap-text focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent transition-all duration-200"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div class="space-y-2">
                    <label for="password" class="block text-sm font-medium text-sap-text">
                        <i class="fas fa-lock mr-2 text-sap-blue"></i>Password
                    </label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="appearance-none relative block w-full px-4 py-3 border border-sap-border rounded-lg placeholder-gray-400 text-sap-text focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent transition-all duration-200"
                            placeholder="Enter your password">
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-sap-blue">
                            <i class="fas fa-eye" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <div class="flex items-center">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-sap-blue focus:ring-sap-blue border-sap-border rounded cursor-pointer">
                        <label for="remember-me" class="ml-2 block text-sm text-sap-text cursor-pointer">
                            Remember me
                        </label>
                    </div>

                    <div class="text-sm">
                        <a href="#" class="font-medium text-sap-blue hover:text-sap-dark-blue transition-colors duration-200">
                            Forgot password?
                        </a>
                    </div>
                </div>

                <!-- Login Button -->
                <div>
                    <button
                        type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-base font-medium rounded-lg text-white bg-sap-blue hover:bg-sap-dark-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sap-blue transition-all duration-200 shadow-lg hover:shadow-xl transform hover:-translate-y-0.5">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-4">
                            <i class="fas fa-sign-in-alt text-white"></i>
                        </span>
                        Sign In
                    </button>
                </div>

                <!-- Divider -->
                <div class="relative">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-sap-border"></div>
                    </div>
                    <div class="relative flex justify-center text-sm">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- SSO Options -->
                <div class="grid grid-cols-2 gap-3">
                    <button
                        type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-sap-border rounded-lg shadow-sm bg-white text-sm font-medium text-sap-text hover:bg-gray-50 transition-colors duration-200">
                        <i class="fab fa-microsoft mr-2"></i>
                        Microsoft
                    </button>
                    <button
                        type="button"
                        class="w-full inline-flex justify-center py-2 px-4 border border-sap-border rounded-lg shadow-sm bg-white text-sm font-medium text-sap-text hover:bg-gray-50 transition-colors duration-200">
                        <i class="fab fa-google mr-2"></i>
                        Google
                    </button>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <div class="text-center text-sm text-gray-600">
            <p>Don't have an account?
                <a href="#" class="font-medium text-sap-blue hover:text-sap-dark-blue transition-colors duration-200">
                    Contact Administrator
                </a>
            </p>
            <p class="mt-4 text-xs text-gray-500">
                &copy; 2025 ERP System. All rights reserved.
            </p>
        </div>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
