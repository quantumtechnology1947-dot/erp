{% extends "core/base.html" %}

{% block title %}Login - ERP System{% endblock %}

{% block content %}
<div class="h-screen flex items-center justify-center bg-gradient-to-br from-sap-light-blue to-white p-4">
    <div class="w-full max-w-sm">
        <!-- Login Card -->
        <div class="bg-white rounded-lg shadow-xl border border-sap-border overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-sap-blue to-sap-dark-blue px-6 py-6 text-center">
                <div class="inline-flex items-center justify-center w-12 h-12 bg-white bg-opacity-20 rounded-full mb-2">
                    <i class="fas fa-building text-white text-xl"></i>
                </div>
                <h2 class="text-xl font-bold text-white">ERP System</h2>
                <p class="text-sap-light-blue text-xs mt-1">Sign in to continue</p>
            </div>

            <!-- Form -->
            <form class="p-6 space-y-4"
                  hx-post="/login/"
                  hx-target="#login-result"
                  hx-swap="innerHTML">
                {% csrf_token %}

                <!-- Messages -->
                <div id="login-result"></div>

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-xs font-medium text-sap-text mb-1">
                        Username
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-user text-gray-400 text-sm"></i>
                        </span>
                        <input
                            id="username"
                            name="username"
                            type="text"
                            required
                            class="w-full pl-10 pr-3 py-2 text-sm border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent"
                            placeholder="Enter username">
                    </div>
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-xs font-medium text-sap-text mb-1">
                        Password
                    </label>
                    <div class="relative">
                        <span class="absolute inset-y-0 left-0 pl-3 flex items-center">
                            <i class="fas fa-lock text-gray-400 text-sm"></i>
                        </span>
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full pl-10 pr-10 py-2 text-sm border border-gray-300 rounded-md placeholder-gray-400 focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent"
                            placeholder="Enter password">
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-sap-blue">
                            <i class="fas fa-eye text-xs" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-xs">
                    <label class="flex items-center cursor-pointer">
                        <input type="checkbox" class="h-3 w-3 text-sap-blue focus:ring-sap-blue border-gray-300 rounded">
                        <span class="ml-2 text-gray-600">Remember me</span>
                    </label>
                    <a href="#" class="text-sap-blue hover:text-sap-dark-blue">Forgot password?</a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full flex items-center justify-center py-2 px-4 text-sm font-semibold rounded-md text-white bg-sap-blue hover:bg-sap-dark-blue focus:outline-none focus:ring-2 focus:ring-sap-blue transition-all">
                    <i class="fas fa-sign-in-alt mr-2 text-xs"></i>
                    Sign In
                </button>
            </form>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-3 border-t border-gray-200 text-center">
                <p class="text-xs text-gray-600">
                    Need help? <a href="#" class="text-sap-blue hover:text-sap-dark-blue font-medium">Contact Admin</a>
                </p>
            </div>
        </div>

        <!-- Copyright -->
        <p class="mt-3 text-center text-xs text-gray-500">
            &copy; 2025 ERP System. All rights reserved.
        </p>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
