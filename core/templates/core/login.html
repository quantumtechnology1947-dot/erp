{% extends "core/base.html" %}

{% block title %}Login - ERP System{% endblock %}

{% block content %}
<div class="min-h-screen flex items-center justify-center bg-gradient-to-br from-sap-light-blue to-white p-4">
    <div class="w-full max-w-md">
        <!-- Login Card -->
        <div class="bg-white rounded-xl shadow-2xl border border-sap-border overflow-hidden">
            <!-- Header -->
            <div class="bg-gradient-to-r from-sap-blue to-sap-dark-blue px-6 py-8 text-center">
                <div class="inline-flex items-center justify-center w-16 h-16 bg-white bg-opacity-20 rounded-full mb-3">
                    <i class="fas fa-building text-white text-3xl"></i>
                </div>
                <h2 class="text-2xl font-bold text-white mb-1">ERP System</h2>
                <p class="text-sap-light-blue text-sm">Sign in to your account</p>
            </div>

            <!-- Form -->
            <form class="p-6 space-y-4"
                  hx-post="/login/"
                  hx-target="#login-result"
                  hx-swap="innerHTML">
                {% csrf_token %}

                <!-- Messages -->
                <div id="login-result"></div>

                <!-- Username Field -->
                <div>
                    <label for="username" class="block text-sm font-medium text-sap-text mb-1">
                        <i class="fas fa-user mr-1 text-sap-blue"></i>Username
                    </label>
                    <input
                        id="username"
                        name="username"
                        type="text"
                        required
                        class="w-full px-3 py-2 border border-sap-border rounded-lg placeholder-gray-400 text-sap-text focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent transition-all"
                        placeholder="Enter your username">
                </div>

                <!-- Password Field -->
                <div>
                    <label for="password" class="block text-sm font-medium text-sap-text mb-1">
                        <i class="fas fa-lock mr-1 text-sap-blue"></i>Password
                    </label>
                    <div class="relative">
                        <input
                            id="password"
                            name="password"
                            type="password"
                            required
                            class="w-full px-3 py-2 border border-sap-border rounded-lg placeholder-gray-400 text-sap-text focus:outline-none focus:ring-2 focus:ring-sap-blue focus:border-transparent transition-all"
                            placeholder="Enter your password">
                        <button
                            type="button"
                            onclick="togglePassword()"
                            class="absolute inset-y-0 right-0 pr-3 flex items-center text-gray-400 hover:text-sap-blue">
                            <i class="fas fa-eye text-sm" id="toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center cursor-pointer">
                        <input
                            id="remember-me"
                            name="remember-me"
                            type="checkbox"
                            class="h-4 w-4 text-sap-blue focus:ring-sap-blue border-gray-300 rounded">
                        <span class="ml-2 text-sap-text">Remember me</span>
                    </label>
                    <a href="#" class="font-medium text-sap-blue hover:text-sap-dark-blue transition-colors">
                        Forgot password?
                    </a>
                </div>

                <!-- Login Button -->
                <button
                    type="submit"
                    class="w-full flex items-center justify-center py-2.5 px-4 border border-transparent text-sm font-semibold rounded-lg text-white bg-sap-blue hover:bg-sap-dark-blue focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-sap-blue transition-all shadow-md hover:shadow-lg">
                    <i class="fas fa-sign-in-alt mr-2"></i>
                    Sign In
                </button>

                <!-- Divider -->
                <div class="relative my-4">
                    <div class="absolute inset-0 flex items-center">
                        <div class="w-full border-t border-gray-200"></div>
                    </div>
                    <div class="relative flex justify-center text-xs">
                        <span class="px-2 bg-white text-gray-500">Or continue with</span>
                    </div>
                </div>

                <!-- SSO Options -->
                <div class="grid grid-cols-2 gap-3">
                    <button
                        type="button"
                        class="flex items-center justify-center py-2 px-3 border border-sap-border rounded-lg bg-white text-sm font-medium text-sap-text hover:bg-gray-50 transition-colors">
                        <i class="fab fa-microsoft mr-2 text-blue-600"></i>
                        Microsoft
                    </button>
                    <button
                        type="button"
                        class="flex items-center justify-center py-2 px-3 border border-sap-border rounded-lg bg-white text-sm font-medium text-sap-text hover:bg-gray-50 transition-colors">
                        <i class="fab fa-google mr-2 text-red-600"></i>
                        Google
                    </button>
                </div>
            </form>

            <!-- Footer -->
            <div class="bg-gray-50 px-6 py-4 border-t border-sap-border text-center">
                <p class="text-xs text-gray-600">
                    Don't have an account?
                    <a href="#" class="font-medium text-sap-blue hover:text-sap-dark-blue transition-colors">
                        Contact Administrator
                    </a>
                </p>
            </div>
        </div>

        <!-- Copyright -->
        <p class="mt-4 text-center text-xs text-gray-500">
            &copy; 2025 ERP System. All rights reserved.
        </p>
    </div>
</div>

<script>
    function togglePassword() {
        const passwordInput = document.getElementById('password');
        const toggleIcon = document.getElementById('toggle-icon');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            toggleIcon.classList.remove('fa-eye');
            toggleIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = 'password';
            toggleIcon.classList.remove('fa-eye-slash');
            toggleIcon.classList.add('fa-eye');
        }
    }
</script>
{% endblock %}
